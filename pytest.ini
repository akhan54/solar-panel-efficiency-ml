[pytest]
# Pytest configuration for solar panel efficiency ML project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options - run fast tests by default
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -m "not slow"

# Markers for organizing tests
markers =
    slow: Tests that take a long time to run (deselected by default)
    smoke: Quick smoke tests
    schema: Data schema validation tests

# To run slow tests: pytest -m slow
# To run all tests: pytest -m ""
